<div class="page-header">
  <h1>[[ 'Tags' | translate ]] <small></small></h1>
</div>

<div ng-controller="TagsCtrl" class="text-center">
    <div class="row">
        <table class="table table-condensed table-hover table-responsive col-md-6 col-lg-6">
            <tr>
                <th class="col-lg-1 text-center">[[ 'Tag' | translate ]]</th>
                <th class="col-lg-1 text-center">[[ 'Views' | translate ]]</th>
                <th class="col-lg-1 text-center">[[ 'Links' | translate ]]</th>
                <th class="col-lg-1 text-center" ng-repeat="lang in languages">[[ lang ]]</th>
            </tr>

            <tr ng-repeat="tag in tags">
                <th class="text-center"><a href="#tags/[[ tag.name ]]/">[[ tag.name ]]</a></th>
                <td>[[ tag.views ]]</td>
                <td>[[ tag.links ]]</td>
                <td class="col-lg-3 text-center" ng-repeat="lang in languages">[[ tag.translations[lang] ]]</td>
            </tr>
        </table>
    </div>
</div>
