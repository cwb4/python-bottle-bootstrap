<%inherit file="base.html"/>

<%block name="header">
    <link rel="image_src" href="http://s3.amazonaws.com/PROJECT/static/logo.jpg"/>
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content=""/>
    <meta property="og:image:secure_url" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="fb:app_id" content="" />
</%block>

<%block name="js">
    <script type="text/javascript">
        angular.bootstrap(document.body, ['project']);
        $(document).ready(function() {
        });
    </script>
</%block>

<div class="row" ng-controller="ProjectCtrl">
    <div class="col-xs-12 col-md-12 col-lg-12 text-center">
        <h2><span class="label label-warning">Próxima atualização: [[ nextUpdate ]]</span></h2>
        <div class="page-header">
          <h1>[[ date ]] <small></small></h1>
        <button class="btn btn-primary">Dia anterior</button>
        <button class="btn btn-primary">Dia seguinte</button>
        </div>

        <div class="row" ng-repeat="link in links track by $index">
            <div class="col-xs-12 col-md-12 col-lg-12 text-center">
                <p>
                    <span class="label label-primary">Publicado em: [[ link.published_in.$date | date:'dd/MM/yyyy HH:mm' ]]</span>
                    <span class="label label-primary">Views: [[ getViews(link.views) ]]</span>
                    <span class="label label-default" ng-repeat="tag in link.tags">[[ tag ]]</span>
                </p>

                <iframe src="[[ link.url ]]" frameborder=0 width=510 height=400 scrolling=no style="padding: 5px; background-color: black; border-radius: 5px;"></iframe>

                <blockquote ng-show="link.text" class="text-justify">
                    <p>[[ link.text ]]</p>
                </blockquote>
            </div>
        </div>
    </div>
</div>
